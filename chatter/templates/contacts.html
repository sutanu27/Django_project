{% extends "base_app.html" %}
{% block content %}
{% if user.is_authenticated %}
<p><a href='/chat'>chat</a></p>
{% for contact in contacts %}
<li><a  href='/chat/get_or_create_room_{{ contact.username }}'>{{ contact.first_name }} {{contact.last_name }}</a></li>
{% endfor %}
<p><a href='/accounts/add_contacts'>add+</a></p>
{% else %}
Hey! I am chatter!
Chat with me!!
{% endif %}
{% endblock %}
