{% extends "base_app.html" %}
{% block content %}
{% if user.is_authenticated %}
<p><a href='/accounts/contacts'>contacts</a></p>
<p><a href='/accounts/create_group'>create group</a></p>
<p><a href='/chat/search'>search</a></p>
<h3>Chats</h1>
{% for chatroom in chatrooms %}
<li><a  href= "/chat/chatroom/{{ chatroom.link }}/" ><b>{{ chatroom.name }} </b>  {{ chatroom.timestamp }}</a></li>
{% endfor %}
{% else %}
Hey! I am chatter!
Chat with me!!
{% endif %}
{% endblock %}
