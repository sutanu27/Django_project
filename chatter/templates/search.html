{% extends "base_app.html" %}
{% block content %}
{% if user.is_authenticated %}
<p><a href='/chat'>chat</a></p>
<p><a href='/accounts/contacts'>contacts</a></p>
<p><a href='/accounts/create_group'>create group</a></p>
<form action="search_name" method="get">
    {% csrf_token %}
<p><input type="text" id="username_substring" name="username_substring"></p>
<input type="submit" value="Search">
</form>
<h3>List</h3>
{% for user in users %}
<li><a  href= "/chat/get_or_create_room/{{ user.name }}" ><b>{{ user.name }} </b> </a></li>
{% endfor %}
{% else %}
Hey! I am chatter!
Chat with me!!
{% endif %}
{% endblock %}
