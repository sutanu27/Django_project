<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <h3>Chat Box[ {{ room_name }} ]</h3>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
    {% if room_type  %}
    <p><a href='/accounts/add_group_user_{{ room_id }}'>Add user +</a></p>
    {% endif %}
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js'></script>
<script>
    var roomName = "{{ room_id|cut:'-'|escapejs }}";

    var chatSocket = new ReconnectingWebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

        chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var command = data['command'];
        if(command == 'old_messages'){
            var messages=data['messeges']
            get_old_messages(messages)
        }
        else if (command == 'new_message'){
            var message=data['message']
            show_new_message(message)
        }
    };

    function get_old_messages(messages){
        document.querySelector('#chat-message-input').value = ''
        for (var j=0;j<messages.length;j++ ){
                var full_msg=messages[j]['auther']+":"+messages[j]['content']
                document.querySelector('#chat-log').value += (full_msg + '\n');
            }
    }

    function show_new_message(message){
            console.log(message)
            var full_msg=message['auther']+":"+message['content']
            document.querySelector('#chat-log').value += (full_msg + '\n');
    }

    chatSocket.onopen = function(e) {
        chatSocket.send(JSON.stringify({
            'invoke_fn': 'load_old_msg'
        }))
        };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly '+e);
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'invoke_fn': 'add_new_msg',
            'msg_content': message
        }));

        messageInputDom.value = '';
    };
</script>
</html>
